<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>

<style type="text/css">
    table{

        text-align: center;
        border-collapse: collapse;
        width:100%;
        border-bottom: 2px solid #93d1ef;

    }

    .larger{
        font-weight: 600;
    }

    th{
        font-weight: bold;
        font-size: 35px;
        font-family: Arial;
        background-color: white;
        color: #006ec7;
        border-bottom: 2px solid #93d1ef;
        padding: 10px 0;
    }

    tr{
        font-weight: bold;
        font-size: 50px;
        color: #141414;
        font-family: Arial;
        white-space: nowrap;
        overflow: hidden;

    }

    td{
        padding: 40px 0;
        height: 58px;
    }

    tr:nth-child(odd){
        background-color: #f0f0f0;
    }
    .wordCarousel {
        font-size: 52px;
        font-weight: 100;
        color: #645a5a;
        font-family: Arial;
    }
    .flipish{
        overflow: hidden;
        position: relative;
        font-family: Arial;
        height: 65px;
        padding-top: 10px;
        margin-top: -10px;
    }
    li{
        text-align: center;
        font-family: Arial;
        color: #ffffff;
        font-weight: 700;
        padding: 0 10px;
        height: 45px;
        margin-bottom: 45px;
        display: block;
    }

    .flip2 { animation: flip2 6s cubic-bezier(0.23, 1, 0.32, 1.2) infinite; }
    .flip3 { animation: flip3 8s cubic-bezier(0.23, 1, 0.32, 1.2) infinite; }
    .flip4 { animation: flip4 10s cubic-bezier(0.23, 1, 0.32, 1.2) infinite; }

    @keyframes flip2 {
        0% { margin-top: -180px; }
        5% { margin-top: -90px;  }
        50% { margin-top: -90px; }
        55% { margin-top: 0px; }
        99.99% { margin-top: 0px; }
        100% { margin-top: -270px; }
    }

    @keyframes flip3 {
        0% { margin-top: -270px; }
        5% { margin-top: -180px; }
        33% { margin-top: -180px; }
        38% { margin-top: -90px; }
        66% { margin-top: -90px; }
        71% { margin-top: 0px; }
        99.99% { margin-top: 0px; }
        100% { margin-top: -270px; }
    }

    @keyframes flip4 {
        0% { margin-top: -360px; }
        5% { margin-top: -270px; }
        25% { margin-top: -270px; }
        30% { margin-top: -180px; }
        50% { margin-top: -180px; }
        55% { margin-top: -90px; }
        75% { margin-top: -90px; }
        80% { margin-top: 0px; }
        99.99% { margin-top: 0px; }
        100% { margin-top: -270px; }
    }


</style>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    let prefs=  {
        getString: (val)=>{
            switch (val) {
                case 'stopID':return '7197,7198,7199'
                case 'interval':return '5'
                default: null;
            }
        }}



    let Client = {
        callback:(input)=>{
            console.log('Came from client:', input)
        }
    }
    //var prefs = new gadgets.Prefs();
    let pages = [];
    let index = 0;
    let resultsReady = false;

    function onLoad() {
        getStops();
        setInterval(getStops, 45*1000);
        //playStops();
    }

    function playStops(){
        drawRow(pages[index++]);
        let t = setInterval(()=>{
            drawRow(pages[index++]);
            if(typeof Client!='undefined') Client.callback(index, pages.length)
            if(index===pages.length) {
                //clearInterval(t);
                //reset();
                index = 0;
            }
        },parseInt(prefs.getString("interval"))*1000)
    }

    function drawRow(rowData) {
        if(pages.length) {
            $('#table_data').empty()
            $.each(rowData, function (i, item) {
                var row = $("<tr/>")
                $("#table_data").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
                $("#table_data").css('height', '830px')
                row.append($("<td>" + rowData[i].route.route_short_name + "</td>").addClass("larger"));
                row.append($("<td>" + removeDirection(rowData[i].tripinfo.trip_headsign) + "</td>").css('text-align', 'left').addClass("larger"));
                row.append($("<td>" + rowData[i].due_time + "</td>").css('text-align', 'right').addClass("larger"));
                row.append($("<td>" + rowData[i].platform + "</td>").addClass("larger"));
            });
        }
    }

    function removeDirection(name){
        if(name.indexOf('-')>-1) name = name.substring(0,name.indexOf('-')).trim()
        return name
    }

    function getStops(){
        //const Url=`https://revel-gtfs.herokuapp.com/batch?stops=${stopID}&timezone=America/Toronto`;
        $.ajax({
            url: `https://gtfs.reveldigital.com/batch?stops=${prefs.getString("stopID")}&timezone=America/Toronto&maxMins=60&max=15`,
            type: "GET",
            success: function(result){
                pages = [];
                while(result.results.length) {
                    pages.push(result.results.splice(0,6));
                    if(!resultsReady){
                        resultsReady = true;
                        playStops()
                    }
                }
                console.log(pages)
            }
        })
    }

    function reset(){
        index = 0;
        playStops();
    }
    onLoad()
    //gadgets.util.registerOnLoadHandler(onLoad);
</script>
